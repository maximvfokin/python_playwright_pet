name: TestRegression

on:
  workflow_dispatch:
    inputs:
      environment:
        required: true
        default: "prod"
        description: "Set environment, e.g. `ENV=prod or ENV=shot`"
      arguments:
        required: false
        default: "-m regression"
        description: "pytest additional arguments, e.g. `-m regression`"

jobs:
  playwright:
    name: Regression tests
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright/python:v1.58.0-noble
    env:
      AUTH_LOGIN: ${{ secrets.AUTH_LOGIN }}
      AUTH_PASSWORD: ${{ secrets.AUTH_PASSWORD }}
    strategy:
      matrix:
        browser: [ remote_chrome ]
    steps:
      - uses: actions/checkout@v3

      - name: Install system dependencies
        run: |
          apt-get update
          apt-get install -y curl unzip default-jre-headless

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install allure-pytest pytest-xdist

      - name: Install Allure CLI
        run: |
          # Скачиваем и устанавливаем Allure CLI
          curl -sL -o allure-2.27.0.tgz https://repo.maven.apache.org/maven2/io/qameta/allure/allure-commandline/2.27.0/allure-commandline-2.27.0.tgz
          tar -xzf allure-2.27.0.tgz -C /opt/
          ln -sf /opt/allure-2.27.0/bin/allure /usr/bin/allure
          allure --version

      - name: Run tests
        id: run-tests
        run: |
          if [ "${{github.event_name}}" = "schedule" ]; then
            export args="-m regression"
            export ENV="prod"
          else
            export ENV='${{github.event.inputs.environment}}'
            export args='${{github.event.inputs.arguments}}'
          fi
          
          echo "Running tests with ENV=$ENV and args=$args"
          
          # Запуск тестов с генерацией Allure результатов
          pytest ${args} -n 4 --bn ${{ matrix.browser }} \
            --alluredir=allure-results \
            --clean-alluredir || true

      - name: Generate Allure report
        if: always()
        run: |
          # Генерируем HTML отчет
          allure generate allure-results -o allure-report --clean

      - name: Upload Allure report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report-${{ github.run_number }}
          path: allure-report/
          retention-days: 30

      - name: Upload Allure results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-${{ github.run_number }}
          path: allure-results/
          retention-days: 7

  # Опционально: Deploy to GitHub Pages (без сторонних Actions)
  deploy-report:
    if: always() && github.ref == 'refs/heads/main'
    needs: [ playwright ]
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
      contents: write  # Добавьте это для записи в репозиторий
      actions: read    # Для скачивания артефактов

    steps:
      - name: Download Allure results
        uses: actions/download-artifact@v4
        with:
          pattern: allure-results-*
          merge-multiple: true

      - name: Setup Java for Allure
        run: |
          sudo apt-get update
          sudo apt-get install -y default-jre-headless

      - name: Install Allure CLI
        run: |
          curl -sL -o allure-2.27.0.tgz https://repo.maven.apache.org/maven2/io/qameta/allure/allure-commandline/2.27.0/allure-commandline-2.27.0.tgz
          tar -xzf allure-2.27.0.tgz -C /opt/
          sudo ln -sf /opt/allure-2.27.0/bin/allure /usr/bin/allure

      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Checkout or create gh-pages
        run: |
          # Пытаемся получить ветку gh-pages
          git fetch origin gh-pages 2>/dev/null || echo "gh-pages не существует, создаём..."

          # Создаем или переключаемся на gh-pages
          git checkout gh-pages 2>/dev/null || git checkout --orphan gh-pages

          # Очищаем ветку (кроме .git)
          git rm -rf . 2>/dev/null || true

          # Создаем .nojekyll для GitHub Pages
          echo "" > .nojekyll

          # Копируем результаты Allure
          mkdir -p allure-reports/${{ github.run_number }}
          if [ -d "allure-results" ]; then
            cp -r allure-results/* allure-reports/${{ github.run_number }}/
          fi

          # Создаем симлинк latest
          ln -sfn ${{ github.run_number }} allure-reports/latest

          # Создаем index.html для навигации
          cat > index.html << EOF
          <!DOCTYPE html>
          <html>
          <head>
              <title>Allure Reports</title>
          </head>
          <body>
              <h1>Allure Test Reports</h1>
              <ul>
                  <li><a href="allure-reports/latest/index.html">Latest Report</a></li>
              </ul>
          </body>
          </html>
          EOF

          # Добавляем и коммитим
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add -A
          git commit -m "Deploy Allure report #${{ github.run_number }}"

          # Пушим в gh-pages
          git push origin gh-pages --force

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          destination_dir: ./allure-reports
          force_orphan: true