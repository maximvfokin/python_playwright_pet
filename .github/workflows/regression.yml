name: TestRegression

on:
  workflow_dispatch:
    inputs:
      environment:
        required: true
        default: "prod"
        description: "Set environment, e.g. `ENV=prod or ENV=shot`"
      arguments:
        required: false
        default: "-m regression"
        description: "pytest additional arguments, e.g. `-m regression`"

jobs:
  playwright:
    name: Regression tests
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright/python:v1.58.0-noble
    env:
      AUTH_LOGIN: ${{ secrets.AUTH_LOGIN }}
      AUTH_PASSWORD: ${{ secrets.AUTH_PASSWORD }}
    strategy:
      matrix:
        browser: [ remote_chrome ]
    steps:
      - uses: actions/checkout@v3

      - name: Install system dependencies
        run: |
          apt-get update
          apt-get install -y curl unzip default-jre-headless

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install allure-pytest pytest-xdist
          # Для Allure 3 можно установить последнюю версию
          pip install allure-pytest==2.13.2  # Последняя версия для Allure 3

      - name: Install Allure 3 CLI
        run: |
          # Устанавливаем Allure 3 (версия 2.29.0 и выше)
          curl -sL -o allure-3.0.0.tgz https://repo.maven.apache.org/maven2/io/qameta/allure/allure-commandline/3.0.0/allure-commandline-3.0.0.tgz
          tar -xzf allure-3.0.0.tgz -C /opt/
          ln -sf /opt/allure-3.0.0/bin/allure /usr/bin/allure
          allure --version

      - name: Run tests
        id: run-tests
        run: |
          if [ "${{github.event_name}}" = "schedule" ]; then
            export args="-m regression"
            export ENV="prod"
          else
            export ENV='${{github.event.inputs.environment}}'
            export args='${{github.event.inputs.arguments}}'
          fi
          
          echo "Running tests with ENV=$ENV and args=$args"
          
          # Запуск тестов с генерацией Allure результатов
          pytest ${args} -n 4 --bn ${{ matrix.browser }} \
            --alluredir=allure-results \
            --clean-alluredir || true

      - name: Upload Allure results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results/
          retention-days: 7

  publish-report:
    if: always()
    needs: [ playwright ]
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
      contents: write
      actions: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Получаем всю историю

      - name: Download Allure results
        uses: actions/download-artifact@v4
        with:
          name: allure-results
          path: allure-results

      - name: Setup Allure 3 CLI
        run: |
          # Устанавливаем Allure 3 для генерации отчета
          curl -sL -o allure-3.0.0.tgz https://repo.maven.apache.org/maven2/io/qameta/allure/allure-commandline/3.0.0/allure-commandline-3.0.0.tgz
          tar -xzf allure-3.0.0.tgz -C /opt/
          ln -sf /opt/allure-3.0.0/bin/allure /usr/bin/allure
          allure --version

      - name: Checkout gh-pages branch
        run: |
          git fetch origin gh-pages:gh-pages || true
          git worktree add --checkout gh-pages gh-pages || git worktree add gh-pages gh-pages

      - name: Generate Allure Report
        if: always()
        run: |
          # Создаем уникальную папку для текущего отчета
          REPORT_DIR="allure-report-$(date +%Y%m%d-%H%M%S)-${{ github.run_id }}"
          
          # Генерируем отчет
          allure generate allure-results -o "gh-pages/$REPORT_DIR" --clean
          
          # Создаем/обновляем символическую ссылку на последний отчет
          cd gh-pages
          ln -sfn "$REPORT_DIR" latest
          
          # Обновляем index.html
          cat > index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
              <title>Allure Test Reports</title>
              <style>
                  body { font-family: Arial, sans-serif; margin: 40px; }
                  h1 { color: #333; }
                  .report-list { margin-top: 20px; }
                  .report-item { 
                      padding: 10px; 
                      margin: 5px 0; 
                      background: #f5f5f5; 
                      border-radius: 5px;
                  }
                  .report-item a { 
                      text-decoration: none; 
                      color: #0366d6; 
                      font-weight: bold;
                  }
                  .report-item:hover { background: #e9e9e9; }
              </style>
          </head>
          <body>
              <h1>Allure Test Reports</h1>
              <p><a href="./latest/index.html">View Latest Report</a></p>
              
              <div class="report-list">
                  <h3>Historical Reports:</h3>
                  <div id="reports"></div>
              </div>
              
              <script>
                  // JavaScript для динамического отображения списка отчетов
                  fetch('./')
                    .then(response => response.text())
                    .then(html => {
                        const parser = new DOMParser();
                        const doc = parser.parseFromString(html, 'text/html');
                        const links = Array.from(doc.querySelectorAll('a[href*="allure-report-"]'));
                        
                        const reportsDiv = document.getElementById('reports');
                        links
                            .filter(link => link.href.includes('allure-report-'))
                            .sort((a, b) => b.href.localeCompare(a.href))
                            .forEach(link => {
                                const item = document.createElement('div');
                                item.className = 'report-item';
                                item.innerHTML = `<a href="${link.href}">${link.textContent}</a>`;
                                reportsDiv.appendChild(item);
                            });
                    });
              </script>
          </body>
          </html>
          EOF

      - name: Deploy to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./gh-pages
          force_orphan: false
          keep_files: true  # Сохраняем старые отчеты

      - name: Clean up
        run: |
          git worktree remove gh-pages