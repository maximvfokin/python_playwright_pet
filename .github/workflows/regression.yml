name: TestRegression

on:
  workflow_dispatch:
    inputs:
      environment:
        required: true
        default: "prod"
        description: "Set environment, e.g. `ENV=prod or ENV=shot`"
      arguments:
        required: false
        default: "-m regression"
        description: "pytest additional arguments, e.g. `-m regression`"

jobs:
  playwright:
    name: Regression tests
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright/python:v1.58.0-noble
    env:
      AUTH_LOGIN: ${{ secrets.AUTH_LOGIN }}
      AUTH_PASSWORD: ${{ secrets.AUTH_PASSWORD }}
    strategy:
      matrix:
        browser: [remote_chrome]
    steps:
      - uses: actions/checkout@v3

      - name: Install system dependencies
        run: |
          apt-get update
          apt-get install -y curl unzip default-jre-headless

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install allure-pytest pytest-xdist

      - name: Install Allure CLI
        run: |
          # Скачиваем и устанавливаем Allure CLI
          curl -sL -o allure-2.27.0.tgz https://repo.maven.apache.org/maven2/io/qameta/allure/allure-commandline/2.27.0/allure-commandline-2.27.0.tgz
          tar -xzf allure-2.27.0.tgz -C /opt/
          ln -sf /opt/allure-2.27.0/bin/allure /usr/bin/allure
          allure --version

      - name: Run tests
        id: run-tests
        run: |
          if [ "${{github.event_name}}" = "schedule" ]; then
            export args="-m regression"
            export ENV="prod"
          else
            export ENV='${{github.event.inputs.environment}}'
            export args='${{github.event.inputs.arguments}}'
          fi
          
          echo "Running tests with ENV=$ENV and args=$args"
          
          # Запуск тестов с генерацией Allure результатов
          pytest ${args} -n 4 --bn ${{ matrix.browser }} \
            --alluredir=allure-results \
            --clean-alluredir || true

      - name: Generate Allure report
        if: always()
        run: |
          # Генерируем HTML отчет
          allure generate allure-results -o allure-report --clean

      - name: Upload Allure report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report-${{ github.run_number }}
          path: allure-report/
          retention-days: 30

      - name: Upload Allure results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-${{ github.run_number }}
          path: allure-results/
          retention-days: 7

  # Опционально: Deploy to GitHub Pages (без сторонних Actions)
  deploy-report:
    if: always()
    needs: [playwright]
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write

    steps:
      - name: Download Allure results
        uses: actions/download-artifact@v4
        with:
          pattern: allure-results-*
          merge-multiple: true

      - name: Setup Java for Allure
        run: |
          sudo apt-get update
          sudo apt-get install -y default-jre-headless

      - name: Install Allure CLI
        run: |
          curl -sL -o allure-2.27.0.tgz https://repo.maven.apache.org/maven2/io/qameta/allure/allure-commandline/2.27.0/allure-commandline-2.27.0.tgz
          tar -xzf allure-2.27.0.tgz -C /opt/
          sudo ln -sf /opt/allure-2.27.0/bin/allure /usr/bin/allure
          allure --version

      - name: Checkout gh-pages branch
        uses: actions/checkout@v3
        if: github.ref == 'refs/heads/main'
        with:
          ref: gh-pages
          path: gh-pages

      - name: Prepare report directory
        run: |
          mkdir -p gh-pages/allure-reports
          # Если существует предыдущий отчет, копируем историю
          if [ -d "gh-pages/allure-reports/latest" ]; then
            cp -r gh-pages/allure-reports/latest/history allure-results/ || true
          fi

      - name: Generate Allure report
        run: |
          allure generate allure-results -o allure-report --clean

      - name: Update gh-pages
        run: |
          # Копируем новый отчет
          cp -r allure-report/* gh-pages/allure-reports/
          # Создаем симлинк на latest
          cd gh-pages/allure-reports
          rm -f latest
          ln -s ${{ github.run_number }} latest || true

      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./gh-pages/allure-reports
          destination_dir: ./allure-reports