name: TestRegression

on:
  workflow_dispatch:
    inputs:
      environment:
        required: true
        default: "prod"
        description: "Set environment, e.g. `ENV=prod or ENV=shot`"
      arguments:
        required: false
        default: "-m regression"
        description: "pytest additional arguments, e.g. `-m regression`"

jobs:
  playwright:
    name: Regression tests
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright/python:v1.58.0-noble
    env:
      AUTH_LOGIN: ${{ secrets.AUTH_LOGIN }}
      AUTH_PASSWORD: ${{ secrets.AUTH_PASSWORD }}
    strategy:
      matrix:
        browser: [ remote_chrome ]
    outputs:
      run_id: ${{ steps.run-tests.outputs.run_id }}
    steps:
      - uses: actions/checkout@v3

      - name: Install system dependencies
        run: |
          apt-get update
          apt-get install -y curl unzip default-jre-headless

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install allure-pytest pytest-xdist

      - name: Install Allure CLI
        run: |
          # Устанавливаем Allure 3.1.0 с правильным URL и форматом
          wget -q https://github.com/allure-framework/allure2/releases/download/3.1.0/allure-3.1.0.zip
          unzip allure-3.1.0.zip -d /opt/
          ln -sf /opt/allure-3.1.0/bin/allure /usr/bin/allure
          allure --version

      - name: Run tests
        id: run-tests
        run: |
          if [ "${{github.event_name}}" = "schedule" ]; then
            export args="-m regression"
            export ENV="prod"
          else
            export ENV='${{github.event.inputs.environment}}'
            export args='${{github.event.inputs.arguments}}'
          fi
          
          echo "Running tests with ENV=$ENV and args=$args"
          
          # Сохраняем run_id для передачи в следующую джобу
          echo "run_id=${{ github.run_id }}" >> $GITHUB_OUTPUT
          
          # Запуск тестов с генерацией Allure результатов
          pytest ${args} -n 4 --bn ${{ matrix.browser }} \
            --alluredir=allure-results \
            --clean-alluredir || true

      - name: Upload Allure results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-${{ github.run_id }}
          path: allure-results/
          retention-days: 7

  publish-report:
    if: always()
    needs: [ playwright ]
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
      contents: write
      actions: read

    steps:
      - name: Download Allure results
        uses: actions/download-artifact@v4
        with:
          # Используем run_id из контекста, а не из outputs
          name: allure-results-${{ github.run_id }}
          path: allure-results

      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages

      - name: Create history directory if not exists
        run: |
          mkdir -p gh-pages/allure-history

      - name: Copy previous reports for history
        run: |
          # Копируем предыдущий отчет как историю, если он существует
          if [ -d "gh-pages/allure-history/latest" ]; then
            # Создаем папку с timestamp для истории
            TIMESTAMP=$(date +%Y%m%d_%H%M%S)
            cp -r gh-pages/allure-history/latest "gh-pages/allure-history/$TIMESTAMP" || true
          fi

      - name: Generate Allure Report
        if: always()
        run: |
          # Используем локальный Allure CLI или устанавливаем его
          if command -v allure &> /dev/null; then
          allure generate allure-results -o gh-pages/allure-history/latest --clean
          else
          # Устанавливаем Allure CLI 3.1.0 локально для этой джобы
          ALLURE_VERSION="3.1.0"
          curl -L -o "allure-${ALLURE_VERSION}.zip" "https://github.com/allure-framework/allure2/releases/download/${ALLURE_VERSION}/allure-${ALLURE_VERSION}.zip"
          unzip "allure-${ALLURE_VERSION}.zip"
          "./allure-${ALLURE_VERSION}/bin/allure" generate allure-results -o gh-pages/allure-history/latest --clean
          fi

      - name: Prepare GitHub Pages directory
        if: always()
        run: |
          cd gh-pages
          # Создаем index.html для перенаправления на последний отчет
          echo '<!DOCTYPE html>
          <html>
          <head>
              <title>Allure Test Reports</title>
              <meta http-equiv="refresh" content="0; url=./allure-history/latest/index.html" />
          </head>
          <body>
              <p>Redirecting to latest Allure report...</p>
          </body>
          </html>' > index.html

      - name: Deploy to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./gh-pages
          force_orphan: false  # Сохраняем историю