name: TestRegression

on:
  workflow_dispatch:
    inputs:
      environment:
        required: true
        default: "prod"
        description: "Set environment, e.g. `ENV=prod or ENV=shot`"
      arguments:
        required: false
        default: "-m regression"
        description: "pytest additional arguments, e.g. `-m regression`"

jobs:
  playwright:
    name: Regression tests
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    container:
      image: mcr.microsoft.com/playwright/python:v1.57.0-noble
    env:
      AUTH_LOGIN: ${{ secrets.AUTH_LOGIN }}
      AUTH_PASSWORD: ${{ secrets.AUTH_PASSWORD }}
    strategy:
      matrix:
        browser: [remote_chrome]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: python3 -m pip install -r requirements.txt

      - name: Install Allure commandline
        run: |
          # Установка Allure
          sudo apt-get update
          sudo apt-get install -y default-jre
          wget -q -O allure-2.27.0.tgz https://github.com/allure-framework/allure2/releases/download/2.27.0/allure-2.27.0.tgz
          sudo tar -zxvf allure-2.27.0.tgz -C /opt/
          sudo ln -sf /opt/allure-2.27.0/bin/allure /usr/bin/allure
          allure --version

      - name: Set environment variables
        id: set-env
        run: |
          if [ "${{github.event_name}}" = "schedule" ]; then
            echo "args=-m regression" >> $GITHUB_ENV
            echo "ENV=prod" >> $GITHUB_ENV
          else
            echo "args=${{github.event.inputs.arguments}}" >> $GITHUB_ENV
            echo "ENV=${{github.event.inputs.environment}}" >> $GITHUB_ENV
          fi

      - name: Run tests with Allure
        id: run_tests
        continue-on-error: true
        run: |
          echo "Running tests with arguments: $args"
          echo "Environment: $ENV"
          
          # Запуск pytest с Allure
          pytest $args -n 4 --bn ${{ matrix.browser }} \
            --alluredir=allure-results \
            --clean-alluredir

      - name: Generate Allure report
        if: always()
        run: |
          allure generate allure-results --clean -o allure-report

      - name: Upload Allure report as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report
          retention-days: 30

      - name: Setup Pages
        if: always() && github.ref == 'refs/heads/main'
        uses: actions/configure-pages@v4

      - name: Upload artifact to GitHub Pages
        if: always() && github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v3
        with:
          path: allure-report

      - name: Deploy to GitHub Pages
        if: always() && github.ref == 'refs/heads/main'
        uses: actions/deploy-pages@v4
        id: deployment